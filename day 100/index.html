<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Repayment Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Mortgage Calculator</h1>
            <a href="#" id="clear-all">Clear All</a>
            <form id="mortgage-form">
                <div class="input-group">
                    <label for="loan-amount">Mortgage Amount:</label>
                    <input type="number" id="loan-amount" placeholder="Â£" required aria-required="true">
                </div>
                <div class="input-group">
                    <label for="loan-term">Mortgage Term:</label>
                    <input type="number" id="loan-term" placeholder="years" required aria-required="true">
                </div>
                <div class="input-group">
                    <label for="interest-rate">Interest Rate:</label>
                    <input type="number" id="interest-rate" step="0.01" placeholder="%" required aria-required="true">
                </div>
                <div class="input-group">
                    <label for="mortgage-type-btn">Mortgage Type:</label>
                    <button type="button" id="mortgage-type-btn" class="toggle-btn" aria-pressed="true">Repayment</button>
                    <input type="hidden" id="mortgage-type" name="mortgage-type" value="repayment">
                </div>
                <button type="submit" class="calculate-btn">Calculate Repayments</button>
            </form>
        </div>
        <div class="results" id="results">
            <img src="https://res.cloudinary.com/dz209s6jk/image/upload/v1719491657/Challenges/c6ycrrkeluyeo3dg2qeq.jpg" alt="Results illustration">
            <h2>Results shown here</h2>
            <p>Complete the form and click "Calculate Repayments" to see what your monthly repayments would be.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
